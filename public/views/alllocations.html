<h1>All Locations</h1>

<div ng-repeat="location in locations">
  <div class="well"> 
    <h2>{{location.service}}</h2>
    <p class="lead">{{location.department}}</p>
    <p><strong>Location:</strong> {{location.location}}</p>
    <p><stong>First Direction: </stong> {{location.direction_text1}}</p>
    <img src="{{location.direction_image1}}" />
  </div>
</div>
